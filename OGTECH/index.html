<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <h1>Hello, World!</h1>
    <p>This is a sample <b>HTML</b> document.

        <li> This is a nested list item</li>
    </ul>

    <ol>

        <li> This is another ordered list item</li>
    </ol>
